

<mat-card class="me-card">
    <mat-card-header>
      <div mat-card-avatar><mat-icon id="myIcon">account_circle</mat-icon></div>
      <mat-card-title>{{ firstname }} {{ lastname }}</mat-card-title>
      <mat-card-subtitle>{{ email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        access: {{ scope }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="openPasswordDialog()">Change Password</button>
    </mat-card-actions>
  </mat-card>
