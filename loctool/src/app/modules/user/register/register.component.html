<div mat-dialog-content>
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
      <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
        <h2>CREATE NEW USER</h2>
        <mat-form-field class="example-full-width">
          <label>
            <input matInput placeholder="Email" formControlName="email"
                   [errorStateMatcher]="matcher">
          </label>
          <mat-error>
            <span *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched">Please enter Username</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <label>
            <input type="password" matInput placeholder="Password" formControlName="password"
                   [errorStateMatcher]="matcher">
          </label>
          <mat-error>
            <span *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched">Please enter Password</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <label>
            <input matInput placeholder="Firstname" formControlName="firstname"
                   [errorStateMatcher]="matcher">
          </label>
          <mat-error>
            <span *ngIf="!registerForm.get('firstname')?.valid && registerForm.get('firstname')?.touched">Please enter Name</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <label>
              <input matInput placeholder="Lastname" formControlName="lastname"
                     [errorStateMatcher]="matcher">
            </label>
            <mat-error>
              <span *ngIf="!registerForm.get('lastname')?.valid && registerForm.get('lastname')?.touched">Please enter Name</span>
            </mat-error>
        </mat-form-field>
        <div layout="row" align="center">
        <mat-radio-group matRadio aria-label="Select an option" formControlName="scope">
            <mat-radio-button value="admin" >Administrator</mat-radio-button>
            <mat-radio-button value="user" [checked]="true">User</mat-radio-button>
        </mat-radio-group>
        </div>
        <div class="button-row" align="center">
          <button type="submit" [disabled]="!registerForm.valid" mat-flat-button color="primary"><mat-icon>how_to_reg</mat-icon>Register</button>
        </div>
      </form>
</div>
