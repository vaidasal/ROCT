
<mat-tab-group>
  <mat-tab label="Custom Visualisation">
    <button type="button" mat-button (click)="toggleSidenav()"><mat-icon>view_quilt</mat-icon></button>
    <div cdkDropListGroup class="dropLists">

      <mat-label>Parameter</mat-label>

      <div cdkDropList
           cdkDropListOrientation="vertical"
           [cdkDropListData]="basket"
           class="example-list"
           (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of basket" cdkDrag>{{item}}</div>
      </div>

      <table class="basket-full-width">
        <tr>
          <td>
            <mat-label>Left Axis</mat-label>

            <div cdkDropList
                 [cdkDropListData]="basketL"
                 class="vertical-list"
                 (cdkDropListDropped)="drop($event)">
              <div class="vertical-box" *ngFor="let item of basketL" cdkDrag>{{item}}</div>
            </div>
          </td>
          <td>
            <mat-label>Right Axis</mat-label>

            <div cdkDropList
                 [cdkDropListData]="basketR"
                 class="vertical-list"
                 (cdkDropListDropped)="drop($event)">
              <div class="vertical-box" *ngFor="let item of basketR" cdkDrag>{{item}}</div>
            </div>
          </td>
        </tr>
      </table>
    </div>



  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <span (click)="getDashboard()">Dashboard</span>
    </ng-template>
    <div class="dashboardTab">

      <button type="button" mat-button (click)="toggleSidenav()"><mat-icon>view_quilt</mat-icon></button>
      <mat-divider></mat-divider>
      <h3 id="cross"></h3>
      <div *ngFor="let cp of crossPlots">
        <div #crossPlot id="{{cp}}"></div>
      </div>
      <mat-divider></mat-divider>

      <h3 id="parallel"></h3>
      <div *ngFor="let pp of parallelPlots">
        <div #parallelPlot id="{{pp}}"></div>
      </div>
      <mat-divider></mat-divider>

      <h3 id="point"></h3>
      <div *ngFor="let po of pointPlots">
        <div #pointPlot id="{{po}}"></div>
      </div>

    </div>


  </mat-tab>
  
</mat-tab-group>
