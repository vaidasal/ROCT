<mat-drawer-container>
    <mat-drawer #drawer class="sidenav" mode="side" opened="false">
        <div layout="column">

        </div>
        
        
    </mat-drawer>
  
    <div class="sidenav-content">
        <div layout="column" class="content-col">

          <div flex layout_md="row">
            <router-outlet></router-outlet>

            <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
              <mat-step>
                <ng-template matStepLabel>DATABASE</ng-template>
                <app-data></app-data>
              </mat-step>
              <mat-step>
                <ng-template matStepLabel>ANALYSIS</ng-template>

              </mat-step>
            </mat-stepper>

          </div>
        </div>
        
        
    
    </div>
  
  </mat-drawer-container>
