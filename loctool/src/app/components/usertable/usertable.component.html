<div class="container">
<mat-form-field>
    <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
</mat-form-field>
<button mat-raised-button id="newButton" color="primary" (click)="openNewUserDialog()">Create new user</button>

<div class="table-container mat-elevation-z8">
<mat-table [dataSource]="dataSource" class="usersTable">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell id="idHead" *matHeaderCellDef> ID </th>
      <td mat-cell id="idCol" *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.firstname}} {{ user.lastname }}</td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
  
    <!-- Scope Column -->
    <ng-container matColumnDef="scope">
      <th mat-header-cell *matHeaderCellDef> Access </th>
      <td mat-cell *matCellDef="let user"> {{user.scope}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>

</mat-table>

<mat-paginator #paginator [pageSizeOptions]="[20, 50, 100]"></mat-paginator>
</div>
</div>
