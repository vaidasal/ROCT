<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <mat-card class="example-card">
      <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
        <h2>Register</h2>
        <mat-form-field class="example-full-width">
          <label>
            <input matInput placeholder="Email" formControlName="email"
                   [errorStateMatcher]="matcher">
          </label>
          <mat-error>
            <span *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched">Please enter Username</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <label>
            <input type="password" matInput placeholder="Password" formControlName="password"
                   [errorStateMatcher]="matcher">
          </label>
          <mat-error>
            <span *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched">Please enter Password</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <label>
            <input matInput placeholder="Firstname" formControlName="firstname"
                   [errorStateMatcher]="matcher">
          </label>
          <mat-error>
            <span *ngIf="!registerForm.get('firstname')?.valid && registerForm.get('firstname')?.touched">Please enter Name</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <label>
              <input matInput placeholder="Lastname" formControlName="lastname"
                     [errorStateMatcher]="matcher">
            </label>
            <mat-error>
              <span *ngIf="!registerForm.get('lastname')?.valid && registerForm.get('lastname')?.touched">Please enter Name</span>
            </mat-error>
        </mat-form-field>
        <mat-radio-group matRadio aria-label="Select an option" formControlName="scopes">
            <mat-radio-button value="admin">Administrator</mat-radio-button>
            <mat-radio-button value="user" [checked]="true">User</mat-radio-button>
        </mat-radio-group>
        <div class="button-row">
          <a mat-flat-button color="primary" [routerLink]="['/login']"><mat-icon>login</mat-icon>Login</a>
          <button type="submit" [disabled]="!registerForm.valid" mat-flat-button color="primary"><mat-icon>how_to_reg</mat-icon>Register</button>
        </div>
      </form>
    </mat-card>
  </div>
